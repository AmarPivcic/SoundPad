<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1 style="color: rgb(246,201,14);">Simple SoundPad</h1>
        <div class="container">
            <div class="row">
                <div class="key 6">
                    <h3>6</h3><small>chant</small>
                </div>
                <div class="key 7">
                    <h3>7</h3><small>malt</small>
                </div>
                <div class="key 8">
                    <h3>8</h3><small>snap</small>
                </div>
                <div class="key 9">
                    <h3>9</h3><small>blip</small>
                </div>
            </div>

            <div class="row">
                <div class="key z Z">
                    <h3>Z</h3><small>knock</small>
                </div>
                <div class="key u U">
                    <h3>U</h3><small>deep</small>
                </div>
                <div class="key i I">
                    <h3>I</h3><small>hihat open</small>
                </div>
                <div class="key o O">
                    <h3>O</h3><small>ting</small>
                </div>
            </div>

            <div class="row">
                <div class="key g G">
                    <h3>G</h3><small>snap dry</small>
                </div>
                <div class="key h H">
                    <h3>H</h3><small>bass low</small>
                </div>
                <div class="key j J">
                    <h3>J</h3><small>hihat closed</small>
                </div>
                <div class="key k K">
                    <h3>K</h3><small>tom</small>
                </div>
            </div>
            
            <div class="row">
                <div class="key v V">
                    <h3>V</h3><small>bass</small>
                </div>
                <div class="key b B">
                    <h3>B</h3><small>rim</small>
                </div>
                <div class="key n N">
                    <h3>N</h3><small>snare</small>
                </div>
                <div class="key m M">
                    <h3>M</h3><small>clap</small>
                </div>
            </div>
        </div>
        <h3 style="color: white;">www ðŸŽµ github ðŸŽµ com ðŸŽµ AmarPivcic</h3>
      </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
